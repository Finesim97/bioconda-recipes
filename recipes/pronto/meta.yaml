package:
  name: pronto
  version: "1.1.5"

source:
  url: https://files.pythonhosted.org/packages/74/cc/06c0d02d0251c6517eb443bf1cf3aed7dc5461e60c64b5eeb2155c0bb211/pronto-1.1.5.zip
  sha256: d340b945168c53d1ca234ba3604529d8e1b667d6e866c2a83bab52d9fc85c68d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - contexter >=0.1.4
    - chardet >=3.0
    - fastobo >=0.6.0
    - nanoset >=0.1.2
    - networkx >=2.3
    - python-dateutil >=2.8

test:
  imports:
    - pronto
    - pronto.utils
    - pronto.parser
    - pronto.serializers

about:
  home: http://github.com/althonos/pronto
  license: MIT License
  summary: 'Python frontend to ontologies'
  license_family: MIT
